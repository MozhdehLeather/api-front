<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }
        
        /* Sidebar Styles */
        .sidebar {
            background-color: white;
            box-shadow: var(--box-shadow);
            padding: 20px 0;
            position: sticky;
            top: 0;
            height: 100vh;
        }
        
        .logo {
            display: flex;
            align-items: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--gray-light);
            margin-bottom: 20px;
        }
        
        .logo i {
            font-size: 24px;
            color: var(--primary);
            margin-right: 10px;
        }
        
        .logo h1 {
            font-size: 18px;
            color: var(--dark);
        }
        
        .nav-menu {
            list-style: none;
        }
        
        .nav-item {
            margin-bottom: 5px;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--gray);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .nav-link:hover, .nav-link.active {
            color: var(--primary);
            background-color: rgba(67, 97, 238, 0.1);
        }
        
        .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        /* Main Content Styles */
        .main-content {
            padding: 30px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: var(--dark);
            font-size: 24px;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
        }
        
        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--gray-light);
        }
        
        .card-header h2 {
            font-size: 18px;
            color: var(--dark);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 14px;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #e5177b;
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #3ab8e0;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius);
            font-size: 15px;
            transition: var(--transition);
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-active {
            background-color: #e6f7ee;
            color: #28a745;
        }
        
        .status-inactive {
            background-color: #fce8e6;
            color: #dc3545;
        }
        
        /* Notifications Table */
        .table-responsive {
            overflow-x: auto;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table th, .table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--gray-light);
        }
        
        .table th {
            font-weight: 600;
            color: var(--dark);
            background-color: #f8f9fa;
        }
        
        .table tr:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }
        
        .actions {
            display: flex;
            gap: 8px;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s;
        }
        
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--gray-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            font-size: 18px;
            color: var(--dark);
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--gray-light);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .close {
            font-size: 24px;
            color: var(--gray);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .close:hover {
            color: var(--dark);
        }
        
        /* Alert Messages */
        .alert {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .alert i {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        /* Empty State */
        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: var(--gray);
        }
        
        .empty-state i {
            font-size: 50px;
            color: #dee2e6;
            margin-bottom: 15px;
        }
        
        .empty-state p {
            margin-bottom: 10px;
        }
        
        /* Loading State */
        .loading-state {
            padding: 30px;
            text-align: center;
            color: var(--gray);
        }
        
        .loading-state i {
            font-size: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                height: auto;
                position: static;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .actions {
                flex-direction: column;
                gap: 5px;
            }
            
            .btn-sm {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-bell"></i>
                <h1>Notify Admin</h1>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link active">
                        <i class="fas fa-home"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-envelope"></i>
                        Notifications
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-users"></i>
                        Users
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-cog"></i>
                        Settings
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h1>Notification Dashboard</h1>
                <div class="user-profile">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=4361ee&color=fff" alt="Admin">
                    <span>Admin</span>
                </div>
            </div>

            <!-- Message Container -->
            <div id="message-container"></div>

            <!-- Create Notification Card -->
            <div class="card">
                <div class="card-header">
                    <h2>Create New Notification</h2>
                </div>
                <div class="card-body">
                    <form id="notificationForm">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" class="form-control" placeholder="Enter notification title" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" class="form-control" placeholder="Enter notification message" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="isActive">Status</label>
                            <label class="switch">
                                <input type="checkbox" id="isActive" checked>
                                <span class="slider"></span>
                            </label>
                            <span id="statusText" style="margin-left: 10px;">Active</span>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Publish Notification
                        </button>
                    </form>
                </div>
            </div>

            <!-- Notifications List Card -->
            <div class="card">
                <div class="card-header">
                    <h2>Manage Notifications</h2>
                    <button id="refreshBtn" class="btn btn-success btn-sm">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Message</th>
                                    <th>Status</th>
                                    <th>Created</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="notificationsContainer">
                                <tr>
                                    <td colspan="5">
                                        <div class="loading-state">
                                            <i class="fas fa-spinner"></i>
                                            <p>Loading notifications...</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Notification Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Notification</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <div class="form-group">
                        <label for="editTitle">Title</label>
                        <input type="text" id="editTitle" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="editMessage">Message</label>
                        <textarea id="editMessage" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editIsActive">Status</label>
                        <label class="switch">
                            <input type="checkbox" id="editIsActive">
                            <span class="slider"></span>
                        </label>
                        <span id="editStatusText" style="margin-left: 10px;">Active</span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="deleteBtn">
                    <i class="fas fa-trash"></i> Delete
                </button>
                <button type="button" class="btn btn-primary" id="saveChangesBtn">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://notif-rd44.onrender.com/api';
        const ADMIN_KEY = 'temple@123';
        
        // DOM Elements
        const form = document.getElementById('notificationForm');
        const editForm = document.getElementById('editForm');
        const notificationsContainer = document.getElementById('notificationsContainer');
        const messageContainer = document.getElementById('message-container');
        const refreshBtn = document.getElementById('refreshBtn');
        const editModal = document.getElementById('editModal');
        const closeModal = document.querySelector('.close');
        const saveChangesBtn = document.getElementById('saveChangesBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const isActiveToggle = document.getElementById('isActive');
        const statusText = document.getElementById('statusText');
        const editIsActiveToggle = document.getElementById('editIsActive');
        const editStatusText = document.getElementById('editStatusText');
        
        // Utility Functions
        function showMessage(type, text) {
            const message = document.createElement('div');
            message.className = `alert alert-${type}`;
            message.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${text}
            `;
            messageContainer.innerHTML = '';
            messageContainer.appendChild(message);
            
            setTimeout(() => {
                message.style.opacity = '0';
                setTimeout(() => message.remove(), 300);
            }, 5000);
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function toggleLoading(show) {
            if (show) {
                notificationsContainer.innerHTML = `
                    <tr>
                        <td colspan="5">
                            <div class="loading-state">
                                <i class="fas fa-spinner"></i>
                                <p>Loading notifications...</p>
                            </div>
                        </td>
                    </tr>
                `;
            }
        }
        
        // API Functions
        async function fetchNotifications() {
            try {
                toggleLoading(true);
                
                const response = await fetch(`${API_BASE_URL}/notifications`, {
                    headers: {
                        'Authorization': ADMIN_KEY
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status} status`);
                }
                
                const result = await response.json();
                const notifications = Array.isArray(result) ? result : (result.data || []);
                
                displayNotifications(notifications);
            } catch (error) {
                console.error('Fetch Error:', error);
                notificationsContainer.innerHTML = `
                    <tr>
                        <td colspan="5">
                            <div class="alert alert-danger">
                                <i class="fas fa-exclamation-circle"></i>
                                Failed to load notifications. Please try again later.
                                ${error.message ? `(Error: ${error.message})` : ''}
                            </div>
                        </td>
                    </tr>
                `;
            }
        }
        
        async function createNotification(title, message, isActive) {
            try {
                const response = await fetch(`${API_BASE_URL}/notifications`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': ADMIN_KEY
                    },
                    body: JSON.stringify({
                        title,
                        message,
                        isActive,
                        createdAt: new Date().toISOString()
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `Server returned ${response.status} status`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Create Error:', error);
                throw error;
            }
        }
        
        async function updateNotification(id, title, message, isActive) {
            try {
                const response = await fetch(`${API_BASE_URL}/notifications/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': ADMIN_KEY
                    },
                    body: JSON.stringify({
                        title,
                        message,
                        isActive
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `Server returned ${response.status} status`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Update Error:', error);
                throw error;
            }
        }
        
        async function deleteNotification(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/notifications/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': ADMIN_KEY
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `Server returned ${response.status} status`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Delete Error:', error);
                throw error;
            }
        }
        
        // Display Functions
        function displayNotifications(notifications) {
            if (!notifications || notifications.length === 0) {
                notificationsContainer.innerHTML = `
                    <tr>
                        <td colspan="5">
                            <div class="empty-state">
                                <i class="far fa-bell"></i>
                                <p>No notifications yet</p>
                                <p>Create your first notification using the form above</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            notificationsContainer.innerHTML = notifications.map(notification => `
                <tr data-id="${notification._id || notification.id}">
                    <td>${notification.title || 'Untitled Notification'}</td>
                    <td>${notification.message ? (notification.message.length > 50 ? 
                        notification.message.substring(0, 50) + '...' : notification.message) : ''}</td>
                    <td>
                        <span class="status-badge ${notification.isActive !== false ? 'status-active' : 'status-inactive'}">
                            ${notification.isActive !== false ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>${formatDate(notification.createdAt || notification.createddat || new Date())}</td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-primary btn-sm edit-btn">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-danger btn-sm delete-btn">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
            
            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const row = this.closest('tr');
                    const id = row.dataset.id;
                    const title = row.cells[0].textContent;
                    const message = row.cells[1].textContent;
                    const isActive = row.cells[2].querySelector('.status-badge').textContent.trim() === 'Active';
                    
                    document.getElementById('editId').value = id;
                    document.getElementById('editTitle').value = title;
                    document.getElementById('editMessage').value = message;
                    document.getElementById('editIsActive').checked = isActive;
                    editStatusText.textContent = isActive ? 'Active' : 'Inactive';
                    
                    editModal.style.display = 'flex';
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const row = this.closest('tr');
                    const id = row.dataset.id;
                    
                    if (confirm('Are you sure you want to delete this notification?')) {
                        deleteNotification(id)
                            .then(() => {
                                showMessage('success', 'Notification deleted successfully!');
                                fetchNotifications();
                            })
                            .catch(error => {
                                showMessage('danger', error.message || 'Failed to delete notification');
                            });
                    }
                });
            });
        }
        
        // Event Listeners
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('title').value.trim();
            const message = document.getElementById('message').value.trim();
            const isActive = document.getElementById('isActive').checked;
            
            if (!title || !message) {
                showMessage('danger', 'Please fill in both title and message fields');
                return;
            }
            
            try {
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publishing...';
                
                await createNotification(title, message, isActive);
                
                showMessage('success', 'Notification published successfully!');
                form.reset();
                document.getElementById('isActive').checked = true;
                statusText.textContent = 'Active';
                await fetchNotifications();
            } catch (error) {
                showMessage('danger', error.message || 'Failed to publish notification. Please try again.');
            } finally {
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-paper-plane"></i> Publish Notification';
            }
        });
        
        refreshBtn.addEventListener('click', () => {
            fetchNotifications();
            showMessage('success', 'Notifications refreshed successfully!');
        });
        
        isActiveToggle.addEventListener('change', function() {
            statusText.textContent = this.checked ? 'Active' : 'Inactive';
        });
        
        editIsActiveToggle.addEventListener('change', function() {
            editStatusText.textContent = this.checked ? 'Active' : 'Inactive';
        });
        
        closeModal.addEventListener('click', () => {
            editModal.style.display = 'none';
        });
        
        window.addEventListener('click', (e) => {
            if (e.target === editModal) {
                editModal.style.display = 'none';
            }
        });
        
        saveChangesBtn.addEventListener('click', async () => {
            const id = document.getElementById('editId').value;
            const title = document.getElementById('editTitle').value.trim();
            const message = document.getElementById('editMessage').value.trim();
            const isActive = document.getElementById('editIsActive').checked;
            
            if (!title || !message) {
                showMessage('danger', 'Please fill in both title and message fields');
                return;
            }
            
            try {
                saveChangesBtn.disabled = true;
                saveChangesBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
                
                await updateNotification(id, title, message, isActive);
                
                showMessage('success', 'Notification updated successfully!');
                editModal.style.display = 'none';
                await fetchNotifications();
            } catch (error) {
                showMessage('danger', error.message || 'Failed to update notification. Please try again.');
            } finally {
                saveChangesBtn.disabled = false;
                saveChangesBtn.innerHTML = '<i class="fas fa-save"></i> Save Changes';
            }
        });
        
        deleteBtn.addEventListener('click', async () => {
            const id = document.getElementById('editId').value;
            
            if (confirm('Are you sure you want to delete this notification?')) {
                try {
                    deleteBtn.disabled = true;
                    deleteBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Deleting...';
                    
                    await deleteNotification(id);
                    
                    showMessage('success', 'Notification deleted successfully!');
                    editModal.style.display = 'none';
                    await fetchNotifications();
                } catch (error) {
                    showMessage('danger', error.message || 'Failed to delete notification. Please try again.');
                } finally {
                    deleteBtn.disabled = false;
                    deleteBtn.innerHTML = '<i class="fas fa-trash"></i> Delete';
                }
            }
        });
        
        // Initial Load
        fetchNotifications();
    </script>
</body>
</html>
